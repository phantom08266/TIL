<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>노래카드</title>
    <!-- 카카오톡 등 공유할때 보이는 정보 -->
    <!-- image크기는 800x400이다. -->
    <meta property="og:image"
        content="https://www.christmastreeassociation.org/wp-content/uploads/2016/06/multiple-christmas-trees-in-one-household-800x400.jpg">
    <meta property="og:title" content="준의 카드">
    <meta property="og:description" content="라라라 카드">

    <!-- favicon이라 불리며 title옆에 아이콘을 말함. -->
    <link rel="shortcut icon" href="https://freepngimg.com/download/christmas/26196-6-christmas-stocking.png">

    <!-- 폰트설정 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Poor+Story&display=swap"
        rel="stylesheet">

    <!-- 배경에 눈오도록 설정 -->
    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>

    <style>
        * {
            font-family: 'Nanum Pen Script', cursive;
            font-family: 'Poor Story', cursive;
        }

        /*body나 h1같이 교유한 태그들은 별도로 .을 사용하지 않아도 스타일을 지정할 수 있다.*/
        body {
            background-color: #9b070f;
        }

        .envelope {
            /* background-color: yellow; */

            width: 200px;
            height: 200px;

            background-image: url(https://pngimg.com/uploads/envelope/envelope_PNG18366.png);
            background-size: cover;
            background-position: center;

            margin: 200px auto 0px auto;
            /* 상우하좌 시계방향으로 간다. */
            cursor: pointer;
        }

        .envelope-msg {
            color: white;
            text-align: center;
        }

        .letter-close {
            display: block;
        }

        .letter-open {
            display: none;
        }

        .rtan {
            background-color: white;
            /* background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/rtan.gif'); */
            /* background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(2).gif'); */
            background-image: url('https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/Webp.net-gifmaker+(1).gif');
            background-size: cover;
            background-position: center;

            width: 200px;
            height: 200px;

            margin: 100px auto 0px auto;

            border-radius: 100px;
            border: 5px solid white;
            box-shadow: 0px 0px 20px 0px white;
            cursor: pointer;
        }

        h1 {
            color: white;
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .messagebox {
            background-color: ivory;
            width: 400px;

            margin: auto;
            color: brown;
            padding: 30px;
            font-size: 17px;
            line-height: 30px;

            box-shadow: 0px 0px 20px 0px white;
        }

        .from {
            text-align: right;
            margin-bottom: 0px;
        }

        /* 760px보다 작으면 해당 클래스들 적용 */
        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 20px;
            }

            .rtan {
                width: 150px;
                height: 150px;
                margin: 70px auto 0px auto;
            }

            h1 {
                font-size: 28px;
            }

            .envelope {
                margin: 150px auto 0px auto;
            }
        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("letter-close")[0].style.display = 'none'
            document.getElementsByClassName("letter-open")[0].style.display = 'block'
        }
        function go_rtan() {
            alert('앗! 어떻게 찾았지')
            window.location.href = 'https://www.naver.com'
        }
    </script>
</head>

<body id="sky">
    <div class="letter-close">
        <div class="envelope" onclick="open_letter()"></div>
        <h2 class="envelope-msg">봉투를 열어라</h2>
    </div>
    <div class="letter-open">
        <div class="rtan" onclick="go_rtan()"></div>
        <h1>
            2020년 수고 많았어!
        </h1>
        <div class="messagebox">
            라라라. <br />
            푸른 하늘 가운데 기다랗게 줄지은 바람을 <br />
            타고 바다를 건너면 보일 듯 한 신기루. <br />
            언덕 위 큰 나무 하늘과 맞닿은 꿈들이 노래해. <br />
            구름 숲 그 위로 내 마음 던지면 달콤한 사탕 같은 햇살. <br />
            새로움으로 심장 뛰게 하는 모든 것들. <br />
            태양이 머물다 간 사막. <br />
            <p class=from>2020.02.27 준</p>
        </div>
    </div>

</body>

</html>
